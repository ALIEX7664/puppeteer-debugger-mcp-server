name: CI

on:
  push:
    branches: [develop]
    paths:
      - "src/**"
      - "package.json"
      - "tsconfig.json"
      - "tsup.config.ts"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [develop]
    paths:
      - "src/**"
      - "package.json"
      - "tsconfig.json"
      - "tsup.config.ts"
      - ".github/workflows/ci.yml"

jobs:
  test-debugger-mcp:
    name: Test debugger-mcp
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Check build output
        run: |
          test -f dist/index.js || exit 1
          echo "Build successful"
